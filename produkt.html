<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Seite</title>
    <link rel="stylesheet" href="style-produkte.css" />
</head>

<body>
    <header class="navbar">
        <div class="left-group">
            <nav>
                <ul>
                    <li>
                        <img src="logo.png" alt="Logo" class="logo"/>
                    </li>
                    <li>
                        <a href="index.html" class="button-link">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="right-group">
            <nav>
                <ul>
                    <li>
                        <a href="produkt.html" class="button-link">Produkte</a>
                    </li>
                    <li>
                        <a href="account.html" class="button-link">Account</a>
                    </li>
                    <li>
                        <a href="kontakt.html" class="button-link">Kontakt</a>
                    </li>
                </ul>

        <!-- Main content goes here -->
        <h1>Willkommen im Shop</h1>
        <p>Hier finden Sie unsere neuesten Produkte.</p>

            <article class="product-item">
                <h2>Jacke</h2>
                <img src="produkt-jacke.png" alt="Jacke" class="product-image"/>

                <button>Kaufen</button>
            </article>
        </section>
        <section class="product-list">
            <article class="product-item">
                <h2>Sneaker</h2>
                <img src="produkt-sneaker.png" alt="Sneaker" class="product-image"/>
                <p>Beschreibung des Produkts 2.</p>
                <button>Kaufen</button>
            </article>
            <!-- Weitere Produkte können hier hinzugefügt werden -->
        </section>
    </main>
    <footer>
        <div class="footer">
            <nav>
                <ul>
                    <li>
                        <a href="impressum.html" class="button-link">Impressum </a>
                    </li>
                    <li>
                        <a href="datenschutz.html" class="button-link">Datenschutz</a>
                    </li>

            </nav>
        </div>

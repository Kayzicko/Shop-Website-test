<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Account | Login & Registrierung</title>
        <link rel="stylesheet" href="account.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>
    <body>

        <!-- HEADER -->
        <header class="navbar">
            <div class="left-group">
                <nav>
                    <ul>
                        <li><img src="logo.png" alt="Logo" class="logo" /></li>
                        <li><a href="index.html"
                                class="button-link">Home</a></li>
                    </ul>
                </nav>
            </div>
            <div class="right-group">
                <nav>
                    <ul>
                        <li><a href="produkt.html"
                                class="button-link">Produkte</a></li>
                        <li><a href="account.html"
                                class="button-link">Account</a></li>
                        <li><a href="kontakt.html"
                                class="button-link">Kontakt</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- MAIN -->
        <main class="account-tabs">
            <div class="page-wrapper">
                <div class="tabs">
                    <input type="radio" name="tabset" id="loginTab" checked />
                    <input type="radio" name="tabset" id="signupTab" />

                    <div class="tab-labels">
                        <label for="loginTab"><i class="fas fa-sign-in-alt"></i>
                            Login</label>
                        <label for="signupTab"><i class="fas fa-user-plus"></i>
                            Registrieren</label>
                    </div>

                    <div class="tab-content">
                        <!-- Login -->
                        <section id="login">
                            <h2>Login</h2>
                            <input type="email" placeholder="E-Mail-Adresse"
                                required />
                            <input type="password" placeholder="Passwort"
                                required />
                            <p class="hint">Passwort vergessen? <a
                                    href="#">Zurücksetzen</a></p>
                            <button><i class="fas fa-sign-in-alt"></i>
                                Einloggen</button>
                        </section>

                        <!-- Registrierung -->
                        <section id="signup">
                            <h2>Registrieren</h2>
                            <input type="text" placeholder="Vollständiger Name"
                                required />
                            <input type="email" placeholder="E-Mail-Adresse"
                                required />
                            <input type="password" placeholder="Passwort"
                                required />
                            <p class="hint">Mit der Registrierung akzeptierst du
                                unsere <a
                                    href="datenschutz.html">Datenschutzrichtlinien</a>.</p>
                            <button><i class="fas fa-user-plus"></i>
                                Registrieren</button>
                        </section>
                    </div>
                </div>
            </main>

            <!-- FOOTER -->
            <footer class="footer">
                <nav>
                    <ul>
                        <li><a href="impressum.html"
                                class="button-link">Impressum</a></li>
                        <li><a href="datenschutz.html"
                                class="button-link">Datenschutz</a></li>
                    </ul>
                </nav>
            </footer>
        </body>
    </html>

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup</title>
    <link rel="stylesheet" href="account.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="navbar">
        <div class="left-group">
            <nav>
                <ul>
                    <li><img src="logo.png" alt="Logo" class="logo" /></li>
                    <li><a href="index.html" class="button-link">Home</a></li>
                </ul>
            </nav>
        </div>
        <div class="right-group">
            <nav>
                <ul>
                    <li><a href="produkt.html" class="button-link">Produkte</a></li>
                    <li><a href="account.html" class="button-link">Account</a></li>
                    <li><a href="kontakt.html" class="button-link">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN Login/Signup -->
    <main>
        <div class="container" id="container">
            <!-- Signup -->
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Registrieren</h1>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Passwort" />
                    <button>Registrieren</button>
                </form>
            </div>

            <!-- Login -->
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Login</h1>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Passwort" />
                    <button>Einloggen</button>
                </form>
            </div>
            <!-- Overlay mit Text & Buttons -->
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Willkommen zur√ºck!</h1>
                        <p>Melde dich an und entdecke neue eBooks</p>
                        <button class="ghost" id="signIn">Einloggen</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Neu hier?</h1>
                        <p>Registriere dich kostenlos und starte direkt!</p>
                        <button class="ghost" id="signUp">Registrieren</button>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <nav>
            <ul>
                <li><a href="impressum.html" class="button-link">Impressum</a></li>
                <li><a href="datenschutz.html" class="button-link">Datenschutz</a></li>
            </ul>
        </nav>
    </footer>

    <script src="account.js"></script>
</body>

</html>
